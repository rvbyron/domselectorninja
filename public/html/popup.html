<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Selector Ninja</title>
  <!-- No CSS link - will be injected by webpack -->
</head>
<body>
  <div id="app-root">
    <header>
      <h1>DOM Selector Ninja</h1>
      <p>Build and test CSS selectors for web elements</p>
    </header>
    
    <main>
      <div class="action-card">
        <h2>Select Element</h2>
        <p>Right-click on any element and select "Analyze with DOM Selector Ninja"</p>
      </div>
      
      <div class="settings-section">
        <h2 class="section-title">Settings</h2>
        <div class="settings-grid">
          <div class="setting-item">
            <div class="setting-info">
              <label for="disable-parent-elements" class="setting-label">Disable ID parents</label>
              <p class="setting-description">When an ID is selected, disable parent elements since IDs are unique</p>
            </div>
            <div class="setting-control">
              <input type="checkbox" id="disable-parent-elements" class="setting-checkbox">
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <footer>
      <button id="open-options">Options</button>
      <span>v1.0.0</span>
    </footer>
  </div>
  
  <!-- No script tag - will be injected by webpack -->
</body>
</html>
