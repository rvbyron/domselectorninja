<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Selector Ninja</title>
  <!-- No CSS link - will be injected by webpack -->
</head>
<body>
  <div id="app-root">
    <header>
      <h1>DOM Selector Ninja</h1>
      <p>Build and test CSS selectors for web elements</p>
    </header>
    
    <main>
      <div class="action-card">
        <h2>Select Element</h2>
        <p>Right-click on any element and select "Analyze with DOM Selector Ninja"</p>
      </div>
      
      <div class="settings">
        <h2>Settings</h2>
        <div class="setting-item">
          <input type="checkbox" id="disable-parent-elements" checked>
          <label for="disable-parent-elements">Disable parent elements when id selected</label>
        </div>
      </div>
    </main>
    
    <footer>
      <button id="open-options">Options</button>
      <span>v1.0.0</span>
    </footer>
  </div>
  
  <!-- No script tag - will be injected by webpack -->
</body>
</html>
